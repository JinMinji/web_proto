{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'profileapp/mypage.css' %}">

<body></body>
<div class="mypage">
    <h1 style="text-align: center;">{{user}} Page</h1>
    <div class="section">
        <th>
            <h4 style = "text-align: center; padding-top: 10px; color:#5a5a5a; "><span><strong>검색 요청 목록</strong></span></h4>
        </th>
        <div class = "container2 d-flex justify-content-center">
            <table style = "width: 100%; text-align:center; width: 100%; border-bottom: 1px solid #cccccc;">
                <thead>
                <tr style = "border-bottom: 1px solid #cccccc; border-top: 1px solid #cccccc;" >
                    <th>요청번호</th>
                    <th>요청일자</th>
                    <th>완료여부</th>
                    <th>이미지</th>
                </tr>
                </thead>
                <tbody>
                {% for req in request_list%}
                    <tr onclick="location.href='/free/post/{{post.id}}'" style="cursor:pointer; ">
                        <td>{{req.id}}</td>
                        <td style="max-width:100px">{{req.create_date|date:'y.m.d H:i'}}</td>
                        <td>{{req.done}}</td>
                        <td><a href="../media/{{req.uploadedFile}}">이미지 확인</a></td>
                    </tr>
                {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
